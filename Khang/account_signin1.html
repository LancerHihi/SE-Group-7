<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/body.css" />
    <link rel="stylesheet" href="styles/account_signin1.css">
    <title>Sign in</title>
  </head>
  <body>
    <div class="header">
      <img src="/images/logoBK.png" />
      <p>Central Authentication Service</p>
    </div>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" id="username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label> <input type="checkbox" />Remember me </label>
          <a href="#">Forgot password</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account? <a href="account_register1.html">Register</a>
          </p>
        </div>
      </form>
    </div>

    <script src="/data/authenticate_signIn.js"></script>

  </body>
</html>
